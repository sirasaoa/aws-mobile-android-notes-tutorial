sudo: required
services:
  - docker

before_install:
  docker build -t sirasaoa/build-android . 

script:
  chmod 777 ./scripts/run_docker_android.sh ./scripts/compile.sh
  docker run -it --rm -e CI=true -v "$PWD":/app sirasaoa/build-android ./gradlew clean assembleDebug

after_success:
  #Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Push image to Docker Hub
  - docker push sirasaoa/build-android
  